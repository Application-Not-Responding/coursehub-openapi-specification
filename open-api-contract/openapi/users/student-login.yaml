post:
  summary: Student login
  operationId: loginStudent
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'model/student.yaml#/Student'
  responses:
    200:
      description: Login successful
    'default':
      $ref: '../api-error.yaml#/ApiError'