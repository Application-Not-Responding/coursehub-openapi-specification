get:
  summary: Monitor statistics
  operationId: getStatisticsByOrganizerId
  tags:
    - Courses
  parameters:
    - name: organizerId
      in: path
      required: true
      schema:
        type: string
      description: ID of the organizer
    - name: courseId
      in: path
      required: true
      schema:
        type: string
      description: ID of the course
  responses:
    200:
      description: Course statistics
      content:
        application/json:
          schema:
            type: string
    'default':
      $ref: '../api-error.yaml#/ApiError'