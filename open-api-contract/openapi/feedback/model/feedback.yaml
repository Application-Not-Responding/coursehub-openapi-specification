Feedback:
  type: object
  required:
    - id
    - text
    - rate
  properties:
    id:
      type: integer
      format: int32
      example: 15
    course_id:
      type: integer
      format: int32
      example: 10
    text:
      type: string
      example: Great course!
    rate:
      type: integer
      format: int32
      example: 5
    owner_id:
      type: integer
      format: int32
      example: 1