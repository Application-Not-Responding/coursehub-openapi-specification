get:
  summary: Search for courses
  operationId: getCoursesByName
  tags:
    - Courses
  parameters:
    - name: name
      in: query
      description: Name to search for
      required: false
      schema:
        type: string
    - name: filter
      in: query
      description: Filter type
      required: false
      schema:
        type: string
  responses:
    '200':
      description: List of courses
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: 'model/course.yaml#/Course'
    'default':
      $ref: '../api-error.yaml#/ApiError'