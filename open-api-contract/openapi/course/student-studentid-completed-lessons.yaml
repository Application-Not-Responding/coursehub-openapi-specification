post:
  summary: Mark lesson as completed
  tags:
    - Courses
  parameters:
    - name: studentId
      in: path
      required: true
      schema:
        type: string
      description: ID of the student
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: 'model/lesson.yaml#/Lesson'
  responses:
    201:
      description: Lesson marked as completed
    'default':
      $ref: '../api-error.yaml#/ApiError'