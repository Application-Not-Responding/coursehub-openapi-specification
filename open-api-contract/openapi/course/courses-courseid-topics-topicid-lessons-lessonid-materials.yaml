post:
  summary: Add text, files, and videos to lessons
  operationId: addMaterialInLesson
  tags:
    - Courses
  parameters:
    - name: courseId
      in: path
      required: true
      schema:
        type: string
      description: ID of the course
    - name: topicId
      in: path
      required: true
      schema:
        type: string
      description: ID of the topic
    - name: lessonId
      in: path
      required: true
      schema:
        type: string
      description: ID of the lesson
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: string
  responses:
    201:
      description: Materials added
    'default':
      $ref: '../api-error.yaml#/ApiError'